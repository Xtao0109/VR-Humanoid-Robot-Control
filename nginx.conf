# Nginx 配置文件 - VR 机器人控制项目
# 适用于 HTC VIVE Focus 3 访问

server {
    listen 80;
    server_name _;  # 替换为你的域名或服务器IP
    
    # HTTP 重定向到 HTTPS（WebXR 必须使用 HTTPS）
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;  # 替换为你的域名或服务器IP

    # SSL 证书配置（使用项目中已有的证书）
    ssl_certificate     E:/XT/vr-robot-control/server.crt;
    ssl_certificate_key E:/XT/vr-robot-control/server.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 根目录指向构建后的 dist 文件夹
    root E:/XT/vr-robot-control/dist;
    index index.html;

    # 访问日志
    access_log E:/XT/vr-robot-control/logs/access.log;
    error_log E:/XT/vr-robot-control/logs/error.log;

    # Gzip 压缩配置（提升传输速度）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json
               model/gltf-binary model/gltf+json;

    # 跨域资源共享（CORS）配置 - WebXR 可能需要
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

    # 安全头部（增强安全性但允许 VR）
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 允许在 iframe 中使用（某些 VR 浏览器需要）
    add_header Permissions-Policy "accelerometer=*, camera=*, gyroscope=*, magnetometer=*, microphone=*, xr-spatial-tracking=*" always;

    # 主路由 - SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # GLB/GLTF 模型文件配置（重要！）
    location ~* \.(glb|gltf)$ {
        # 设置正确的 MIME 类型
        types {
            model/gltf-binary glb;
            model/gltf+json gltf;
        }
        expires 1y;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin *;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
